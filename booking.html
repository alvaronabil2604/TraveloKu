    <main>
        <section class="booking-section">
            <div class="container">
                <h1>Formulir Pemesanan</h1>
                <p>Isi data di bawah ini untuk memesan paket wisata TraveloKu sesuai keinginan Anda.</p>

                <form class="booking-form" action="#" method="post">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" name="nama" placeholder="Masukkan nama Anda" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="contoh@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Nomor Telepon</label>
                        <input type="tel" name="telepon" placeholder="08xxxxxxxxxx" required>
                    </div>

                    <div class="form-group">
                        <label>Pilih Destinasi</label>
                        <select name="destinasi" required>
                            <option value="">-- Pilih Destinasi --</option>
                            <option>Bali</option>
                            <option>Raja Ampat</option>
                            <option>Danau Toba</option>
                            <option>Bromo</option>
                            <option>Belitung</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tanggal Keberangkatan</label>
                        <input type="date" name="tanggal" required>
                    </div>

                    <div class="form-group">
                        <label>Jumlah Orang</label>
                        <input type="number" name="jumlah" min="1" placeholder="Jumlah peserta" required>
                    </div>

                    <div class="form-group">
                        <label>Catatan Tambahan</label>
                        <textarea name="catatan" rows="4" placeholder="Tulis permintaan khusus (jika ada)..."></textarea>
                    </div>

                    <div class="form-btn">
                        <button type="submit" class="btn-primary">Kirim Pemesanan</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
